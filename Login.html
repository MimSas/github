<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übung 2 - Aufgabe 2 </title>
    <link   rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 align="center"> Aufgabenplaner: Login</h1>
        </div>
        <div class="row">
            <div class="col offset-lg-2">
                <form class="mb-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email-Adresse:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email-Adresse eingeben">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPasswort1">Passwort</label>
                        <input type="password" class="form-control" id="exampleInputPasswort1" placeholder="Passwort">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">AGBs und Datenschutzbedingung akzeptieren</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Einloggen</button>
                    <p>Noch nicht registriert? <a class="link" href="#">Registrierung</a></p>
                    <p>Da der Login technisch noch nicht realisiert wurde: <a class="link" href="#">Überspringen</a></p>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
